<svg id="water" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 285.93 250">
  <title>Water animated</title>
    <defs>
  	<style>

  		path {
        transform-origin: center;
        animation: water 2s infinite linear;

  		}
  		
  	
	  @keyframes water {
      	0% {transform:  rotateZ(180deg) rotateY(90deg); fill:lightblue;}
        50% {transform: rotateZ(0deg) rotateY(180deg); fill:lightsteelblue;}
            100% {transform: rotateZ(180deg) rotateY(90deg); fill:steelblue;}
      }
   
  		
 
  	</style>
  </defs>
