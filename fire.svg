<svg id="fire" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 285.93 250">
  <title>Fire symbol animated</title>
     <defs>
  	<style>

  		path {
        transform-origin: center;
        animation: new 2s infinite linear;

  		}
  		
  	
	  @keyframes new {
      	0%{transform:  rotateX(180deg); fill:red;}
        50% {transform: rotateX(0deg); fill:orange;}
        100%{transform:  rotateX(180deg); fill:red;}
      }
   
  		
 
  	</style>
  </defs>
